<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            opacity: 50%;
            animation: fadeIn 3s forwards;
            position: relative;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dial-pad {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 90%; /* Adjust the width to fit better on mobile */
            max-width: 400px; /* Set a max width */
            opacity: 100%;
        }

        input {
            font-size: 3rem; /* Adjust font size for better mobile visibility */
            padding: 20px;
            text-align: center;
            border: 10px solid #fff;
            border-radius: 10px;
            background-color: transparent;
            color: #fff;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
        }

        input:focus {
            border-color: #ff0077;
        }

        button {
            font-size: 2.5rem; /* Adjust button size for mobile */
            padding: 20px 40px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff0077;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Make button take full width */
        }

        button:hover {
            background-color: #000000;
        }

        h1 {
            font-size: 3rem; /* Adjust heading size */
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Reduce font size for smaller screens */
            }

            input {
                font-size: 2.5rem; /* Reduce font size for input */
            }

            button {
                font-size: 2rem; /* Reduce button size */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Smaller font size for very small screens */
            }

            input {
                font-size: 2rem; /* Adjust input font size */
            }

            button {
                font-size: 1.8rem; /* Adjust button font size */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="image/w1.jpg" alt="Wedding Photo">
        <div class="dial-pad">
            <h1>Please enter our wedding password</h1>
            <input type="password" id="code" placeholder="Enter Code" maxlength="6">
            <br>
            <button onclick="checkCode()">Proceed</button>
        </div>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === '241222') {
                window.location.href = 'anniversary2.html';
            } else {
                alert('Incorrect code. Please try again.');
            }
        }
    </script>
</body>
</html>
